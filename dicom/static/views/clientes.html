<table>
    <thead>
        <td>Nome</td>
        <td>Email</td>
        <td>Telefone</td>
    </thead>
    <tbody>
        <tr ng-repeat="cliente in clientes.objects">
            <td>{[{ cliente.nome }]}</td>
            <td>{[{ cliente.email }]}</td>
            <td>{[{ cliente.telefone }]}</td>
        </tr>
    </tbody>
</table>
